
<div class="container mt-3">


    <div class="row justify-content-center">

        <div class="col-9">

            <div class="panel panel-default border border-primary rounded">
                <div class="panel-heading bg-primary text-center text-white"> 
                    <h5>Informações do Aluno</h5> 
                </div>

                <div class="panel-body ml-2 mr-2">


                    <div class="imgcontainer">
                        <img [src]="aluno.foto" class="avatar">
                    </div>
      

                    <form>
                        <div class="form-group">
                            <label for="codigo">Código</label>
                            <input type="number" class="form-control" id="codigo" name="id" [ngModel]="aluno.id" readonly>
                        </div>
        
                        <div class="form-group">
                          <label for="nome">Nome</label>
                          <input type="text" class="form-control" id="nome" name="nome" [ngModel]="aluno.nome" readonly>
                        </div>
        
                        <div class="form-group">
                            <label for="curso">Curso</label>
                            <input type="text" class="form-control" id="curso" name="curso" [ngModel]="aluno.curso" readonly>
                        </div>
        
                        <div class="form-group">
                            <label for="periodo">Período</label>
                            <input type="number" class="form-control" id="periodo" name="periodo" [ngModel]="aluno.periodo" readonly>
                        </div>
        
                    </form>


                </div>

                <div class="panel-footer bg-primary p-2">

                </div>

            </div>




        </div>


    </div>

   


</div>
